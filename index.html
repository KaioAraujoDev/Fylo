<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
</head>
<body>
    <main>
        <section class="sectionLogo">
            <div class="divLogo">
                <img src="assets/svg/logo.svg" alt="Logo">
            </div>
            <div class="divInputFiles">
                <img src="assets/svg/icon-document.svg" alt="Document">
                <img src="assets/svg/icon-folder.svg" alt="Folder"/>
                <img src="assets/svg/icon-upload.svg" alt="Upload"/>
            </div>
        </section>
        <section class="sectionProgress">
            <label class="labelValue">
                You've used<strong><output></output>GB</strong>
                of your storage
            </label>
            
            <div class="divProgress">
                <progress></progress>
                <div>
                    <label >0 GB</label>
                    <label >1000 GB</label>
                </div>
            </div>
        </section>
    
    </main>
</body>
</html>
